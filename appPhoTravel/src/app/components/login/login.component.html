<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="formulario">

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" formControlName="password">
                </div>
                <input type="submit" value="Entrar" class="btn btn-block btn-dark">
            </form>
            <input type="submit" class="btn btn-block btn-dark" value="Registrarse" [routerLink]="['/register']">
            <!-- <div class="error" *ngIf="error !=='' ">
                {{error}}
            </div> -->
        </div>
        <div class="col-5"></div>
    </div>
</div>
