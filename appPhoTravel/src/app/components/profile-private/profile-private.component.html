<div class="container">
    <input type="button" value="Perfil" class="btn btn-block btn-dark" [routerLink]="['/profile']">
    <input type="button" value="Cuenta" class="btn btn-block btn-dark" [routerLink]="['/profile-private']">
</div>
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h4>Cuenta</h4>
            <h6>Información personal</h6>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" formControlName="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" formControlName="username">
                </div>
            </form>
            <input type="submit" value="Guardar" class="btn btn-block btn-dark">
            <input type="submit" (click)="deleteUser()" value="Eliminar cuenta" class="btn btn-block btn-danger">
        </div>
    </div>

</div>
