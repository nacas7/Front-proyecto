<div class="container">
    <span> <a type="button" value="Perfil" [routerLink]="['/profile']">Perfil/ </a></span>
    <span id="span2"><a type="button" value="Cuenta" [routerLink]="['/profile-private']">Cuenta</a></span>
</div>
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h4>Cuenta</h4>
            <h6>Información personal</h6>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" formControlName="email">
                </div>
                <div>
                    <p class="error" *ngIf="checkError('email', 'required')">El campo es requerido</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" formControlName="password">
                </div>
                <div>
                    <p class="error" *ngIf="checkError('password', 'required')">El campo es requerido</p>
                </div>
                <input type="submit" value="Guardar" class="btn btn-block btn-dark">
            </form>
            <button type="submit" (click)="deleteUser()"><img src='../../../assets/imagenes/delete.png' /></button>

        </div>
    </div>

</div>
