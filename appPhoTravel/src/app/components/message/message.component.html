<div class="container">
    <div class="chat">
        <div class="row">
            <!-- *ngIf="idphotographer" -->
            <div class="columna-1 col-8">
                <div class="msg-row">
                    <div class="msg-text">
                        <h4>Mensajes enviados por usuario</h4>
                        <ul *ngFor="let recibidos of usuarioRecibe">
                            <li>Mensaje enviado a: {{recibidos.nombre}}</li>
                            <li>{{recibidos.message}}</li>
                            <li>{{recibidos.created_at}}</li>
                        </ul>
                    </div>
                </div>
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <div class="enviar">
                        <input type="text" cols="30" rows="10" placeholder="Escribe el mensaje"
                            formControlName="message" />
                        <input type="submit" value="Enviar" id="btn" class="btn btn-dark">
                    </div>
                </form>
            </div>
            <div class="columna-2 col-4">
                <h3>Mensajes Recibidos</h3>
                <div class="mensajes">
                    <div *ngFor="let message of mensajesRecibidos">
                        <ul>
                            <li>Mensaje recibido de: {{message.nombre}} {{message.apellidos}}</li>
                            <li>{{message.message}}</li>
                            <li>{{message.created_at}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
